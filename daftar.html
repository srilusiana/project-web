    <h1 style="text-align: center; margin-top: 80px;">Daftar Disini</h1>
    <div style="width: 75%; background-color: #0b0061; margin: 30px 150px 30px 150px; border-radius: 3px; padding: 20px; box-shadow: 1px 1px 7px 0 #0b0061;">
        <form style="color: #fff;">
            <div class="mb-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="text" placeholder="Nama Lengkap" class="form-control" id="nama_lengkap">
            </div>
            <div class="mb-3">
                <label for="enum">Pilih Jenis Kelamin:</label><br>
                <select name="jenis_kelamin" class="form-control" id="jenis_kelamin">
                    <option value selected="selected">-- Pilih --</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div> 
            <div class="mb-3">
                <label for="tempat_lahir" class="form-label">Tempat Lahir</label>

            </div>
            <div class="mb-3">
                <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" placeholder="Tanggal Lahir" class="form-control" id="tanggal_lahir">
            </div>
            <div class="mb-3">
                <label for="nik" class="form-label">Nomor Induk Kependudukan</label>
                <input type="number" placeholder="NIK" class="form-control" id="nik">
            </div>
            <div class="mb-3">
                <label for="nama_ayah" class="form-label">Nama Ayah</label>
                <input type="text" placeholder="Nama Ayah" class="form-control" id="nama_ayah">
            </div>
            <div class="mb-3">
                <label for="nik_ayah" class="form-label">Nomor Induk Kependudukan Ayah</label>
                <input type="number" placeholder="NIK Ayah" class="form-control" id="nik_ayah">
            </div>
            <div class="mb-3">
                <label for="pekerjaan_ayah" class="form-label">Pekerjaan Ayah</label>
                <input type="text" placeholder="Pekerjaan Ayah" class="form-control" id="pekerjaan_ayah">
            </div>
            <div class="mb-3">
                <label for="no_telp" class="form-label">No Telpon Ayah</label>
                <input type="number" placeholder="No Telpon Ayah" class="form-control" id="no_telp">
            </div>
            <div class="mb-3">
                <label for="nama_ibu" class="form-label">Nama Ibu</label>
                <input type="text" placeholder="Nama Ibu" class="form-control" id="nama_ibu">
            </div>
            <div class="mb-3">
                <label for="nik_ibu" class="form-label">Nomor Induk Kependudukan Ibu</label>
                <input type="number" placeholder="NIK Ibu" class="form-control" id="nik_ibu">
            </div>
            <div class="mb-3">
                <label for="pekerjaan_ibu" class="form-label">Pekerjaan Ibu</label>
                <input type="text" placeholder="Pekerjaan Ibu" class="form-control" id="pekerjaan_ibu">
            </div>
            <div class="mb-3">
                <label for="no_telp" class="form-label">No Telpon Ibu</label>
                <input type="number" placeholder="No Telpon Ibu" class="form-control" id="no_telp">
            </div>
            <div class="mb-3">
                <label for="exampleInputemail1" class="form-label">Email</label>

            </div>
